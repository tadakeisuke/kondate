# お気に入りレシピ集

recipes:
  - id: curry-001
    name: 我が家のカレーライス
    category: 洋食
    difficulty: easy
    cooking_time: 40分
    servings: 4人分
    ingredients:
      - 豚肉または鶏肉: 300g
      - じゃがいも: 3個
      - にんじん: 1本
      - 玉ねぎ: 2個
      - カレールー: 1箱
      - 水: 800ml
    instructions:
      - 野菜と肉を一口大に切る
      - 鍋で肉を炒め、野菜を加えて炒める
      - 水を加えて煮込む（20分）
      - ルーを溶かして5分煮る
    family_rating: 5.0
    frequency: 月2回程度
    
  - id: karaage-001
    name: 鶏の唐揚げ
    category: 和食
    difficulty: medium
    cooking_time: 30分
    servings: 4人分
    ingredients:
      - 鶏もも肉: 600g
      - 醤油: 大さじ3
      - 酒: 大さじ2
      - 生姜: 1片
      - にんにく: 1片
      - 片栗粉: 適量
      - 揚げ油: 適量
    instructions:
      - 鶏肉を一口大に切る
      - 調味料で30分漬け込む
      - 片栗粉をまぶして揚げる
    family_rating: 5.0
    frequency: 月2回程度
    
  - id: hamburg-001
    name: 定番ハンバーグ
    category: 洋食
    difficulty: medium
    cooking_time: 35分
    servings: 4人分
    ingredients:
      - 合いびき肉: 500g
      - 玉ねぎ: 1個
      - パン粉: 1/2カップ
      - 牛乳: 大さじ3
      - 卵: 1個
      - 塩コショウ: 少々
      - ナツメグ: 少々
    instructions:
      - 玉ねぎをみじん切りにして炒める
      - すべての材料を混ぜて成形
      - フライパンで焼く（蓋をして蒸し焼き）
    family_rating: 5.0
    frequency: 月2回程度
    
  - id: shogayaki-001
    name: 豚の生姜焼き
    category: 和食
    difficulty: easy
    cooking_time: 20分
    servings: 4人分
    ingredients:
      - 豚ロース薄切り: 500g
      - 玉ねぎ: 1個
      - 醤油: 大さじ3
      - みりん: 大さじ3
      - 酒: 大さじ2
      - 生姜: 1片（すりおろし）
    instructions:
      - 玉ねぎをスライス
      - 調味料を混ぜておく
      - 豚肉を焼き、玉ねぎを加える
      - 調味料を加えて絡める
    family_rating: 4.5
    frequency: 月1-2回
    
  - id: omurice-001
    name: オムライス
    category: 洋食
    difficulty: medium
    cooking_time: 25分
    servings: 4人分
    ingredients:
      - ご飯: 茶碗4杯分
      - 鶏肉: 150g
      - 玉ねぎ: 1/2個
      - ケチャップ: 大さじ4
      - 卵: 8個
      - 牛乳: 大さじ4
      - バター: 適量
    instructions:
      - チキンライスを作る
      - 卵を溶いて牛乳を混ぜる
      - フライパンで薄焼き卵を作る
      - チキンライスを卵で包む
    family_rating: 4.8
    frequency: 月1回
