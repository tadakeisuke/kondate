    name: 高級スーパーC
    distance: 車で15分
    open_hours:
      weekday: "10:00-22:00"
      weekend: "10:00-22:00"
    characteristics:
      - 品質が良い
      - 輸入食材が豊富
      - 価格は高め
    good_deals:
      - day: 日曜日
        items: パン・デリカ
        discount: 夕方以降半額
    typical_prices:
      鶏もも肉: 148円/100g
      豚バラ肉: 178円/100g
      牛肉: 498円/100g
      卵: 298円/パック
      牛乳: 248円/L
      にんじん: 128円/袋
    notes: 特別な日や品質重視の時に利用

shopping_strategy:
  regular:
    - 平日: スーパーA（最寄り）で日常品
    - 月曜: スーパーBで肉をまとめ買い
    - 火曜: スーパーAで野菜特売
  tips:
    - 冷凍できる肉類は安い日にまとめ買い
    - 野菜は特売日に購入
    - 日用品はディスカウント店で
