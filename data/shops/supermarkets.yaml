  - id: shop-b
    name: ディスカウントスーパーB
    distance: 自転車10分
    open_hours:
      weekday: "10:00-20:00"
      weekend: "10:00-20:00"
    characteristics:
      - 価格が安い
      - 品揃えは限定的
      - まとめ買い向き
    good_deals:
      - day: 月曜日
        items: 肉類全般
        discount: 15-20%引き
      - day: 水曜日
        items: 冷凍食品
        discount: 20%引き
